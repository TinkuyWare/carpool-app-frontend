name: Build

on:
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with: 
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Check types
        run: pnpm build:tsc

      - name: Build project
        run: pnpm build
