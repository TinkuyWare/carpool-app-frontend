name: Build

on:
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.4"

      - name: Install dependencies
        run: npm install

      - name: Check types
        run: npm run build:tsc

      - name: Build project
        run: npm run build
